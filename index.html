<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="styleSheet" href="styles.css">
    <title>TicTacToe</title>
</head>

<body>
    <section class="player-section">
        <h1>X</h1>
        <h1 id="player-1-win-count"></h1>
    </section>
    <section class="main-section">
        <h1 id="current-players-turn">It's X's Turn</h1>
        <div class="grid-container">
            <button class="grid-item" id="1"></button>
            <button class="grid-item" id="2"></button>
            <button class="grid-item" id="3"></button>
            <button class="grid-item" id="4"></button>
            <button class="grid-item" id="5"></button>
            <button class="grid-item" id="6"></button>
            <button class="grid-item" id="7"></button>
            <button class="grid-item" id="8"></button>
            <button class="grid-item" id="9"></button>
        </div>
    </section>
    <section class="player-section">
        <h1>O</h1>
        <h1 id="player-2-win-count"></h1>
    </section>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
